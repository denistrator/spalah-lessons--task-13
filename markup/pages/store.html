<!doctype html>
<html class="no-js" lang="ru">

    <head>
        {{> head/head head.store}}
    </head>

    <body class="page">
        %=symbols=%

        <section class="page__wrapper">

            <!-- Include your modules here -->

            <div class="page__buffer">
                {{> header/header}}
                <div class="container">
                   <div class="breadcrumbs-control">
                        <div class="row">
                           <div class="col-md-9 offset-md-3">{{> breadcrumbs/breadcrumbs}}</div>
                       </div>
                   </div>
                    <div class="row">
                        <div class="col-md-3">{{> sidebarNav/sidebarNav}}</div>
                        <div class="col-md-9">{{> productGrid/productGrid}}</div>
                    </div>
                    <div class="pagination-control">
                        {{> pagination/pagination}}
                    </div>
                </div>
            </div>

        </section>

        <footer class="page__footer">
            {{> footer/footer}}
        </footer>

        <script src="%=static=%js/separate-js/svg4everybody.min.js"></script>
        <script>svg4everybody();</script>

        <!-- Main scripts. You can replace it, but I recommend you to leave it here     -->
        <script src="%=static=%js/main%=hash=%%=min=%.js"></script>
    </body>

</html>
