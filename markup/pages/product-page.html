<!doctype html>
<html class="no-js" lang="ru">

    <head>
        {{> head/head head.productPage}}
    </head>

    <body class="page">
        %=symbols=%

        <section class="page__wrapper">
            {{> header/header}}
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-2">
                        {{> sidebarNav/sidebarNav}}
                    </div>
                    <div class="col-lg-9 col-md-10">
                        <ul class="breadcrumbs hidden-xs">
                    		<li class="breadcrumbs-item"><a href="#" class="breadcrumbs-link">Store</a></li>
                    		<li class="breadcrumbs-item"><a href="#" class="breadcrumbs-link">Women</a></li>
                    		<li class="breadcrumbs-item"><span>Crab Pattern Ankle socks</span></li>
                    	</ul>
                        {{> productInfo/productInfo}}
                        <h2 class="h2">You might also like</h2>
                        {{> productRecommendation/productRecommendation}}
                    </div>
                </div>
                
            </div>
            <div class="page__buffer"></div>

        </section>

        <footer class="page__footer">
            {{> footer/footer}}
        </footer>

        <script src="%=static=%js/separate-js/svg4everybody.min.js"></script>
        <script>svg4everybody();</script>

        <!-- Main scripts. You can replace it, but I recommend you to leave it here     -->
        <script src="%=static=%js/main%=hash=%%=min=%.js"></script>
    </body>

</html>
